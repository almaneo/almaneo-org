name: alma_chat
description: "AlmaChat - AI-powered multilingual chat for kindness community"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Chat
  stream_chat_flutter: ^9.5.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Backend
  supabase_flutter: ^2.9.0
  http: ^1.4.0

  # Auth
  web3auth_flutter: ^6.3.0

  # Crypto (Web3Auth session recovery bypass)
  pointycastle: ^3.9.1

  # Utils
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  flutter_dotenv: ^5.2.1
  url_launcher: ^6.3.1
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - .env
