name: alma_chat
description: "AlmaChat - AI-powered multilingual chat for kindness community"
publish_to: 'none'
version: 1.0.0+135

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Chat
  stream_chat_flutter: ^9.5.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Backend
  supabase_flutter: ^2.9.0
  http: ^1.4.0

  # Auth
  web3auth_flutter: ^6.3.0

  # Push Notifications
  firebase_core: ^3.10.0
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1

  # Crypto (Web3Auth session recovery bypass)
  pointycastle: ^3.9.1

  # Recording
  record: ^5.2.0
  path_provider: ^2.1.5

  # Utils
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  flutter_dotenv: ^5.2.1
  url_launcher: ^6.3.1
  cached_network_image: ^3.4.1
  image_picker: ^1.2.1
  share_plus: ^12.0.1
  app_links: ^6.4.0
  google_maps_flutter: ^2.14.2
  geolocator: ^14.0.2
  geocoding: ^3.0.0
  qr_flutter: ^4.1.0

dependency_overrides:
  record_linux: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0A0F1A"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
